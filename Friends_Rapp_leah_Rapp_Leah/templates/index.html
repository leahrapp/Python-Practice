<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>
<div class="jumbotron"><h1 class="display-3">These are your friends </h1></div>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name </th>
                <th>Occupation</th>
                <th>Favorite Color</th>

            </tr>
        </thead>
        <tbody>
        {%for row in all_rows %}
        <tr>
            <td>{{row['first_name']}}</td>
            <td>{{row['last_name']}}</td>
            <td>{{row['occupation']}}</td>
            <td>{{row['fave_color']}}</td>

        </tr>
            {%endfor %}

        </tbody>
        

    </table>

    <form action="/input" method="post">
        <h3>Add a Friend</h3>
        <label for="first-name">First Name</label>
        <input name="first_name" id="first-name" class="form-control" />
        <label for="last-name">Last Name</label>
        <input name="last_name" id="last-name" class="form-control" />
        <label for="occupation">Occupation</label>
        <input name="occupation" id="occupation" class="form-control" />
        <label for="favorite-color">Favorite Color</label>
        <input name="fave_color" id="favorite-color" class="form-control" />
        <button type="submit" value="Submit" class="btn btn-primary">Add Friend</button>

    </form>
    
    

   



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
   
</div>
<div class="col-md-4"></div>
</div>
</body>
</html>
