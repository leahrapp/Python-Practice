<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron"><h1 class="display-3">This is my form</h1></div>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
   
    <form action="submit" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name Please">
            <small id="emailHelp" class="form-text text-muted">Who even are you?!?!?!?</small>
        </div>

        <div class="form-group">
            <label for="exampleSelect1">Location</label>
            <select multiple class="form-control" name="location" id="exampleSelect1">
                {%for item in location%}
                <option>{{item}}</option>
                {%endfor%}
            </select>
            <small class="form-text text-muted">Where are you even from?!?!?!?</small>
        </div>
        <div class="form-group">
            <label for="exampleSelect1">What do you want?</label>
            <select multiple class="form-control" name="ambition" id="exampleSelect1">
                {%for amb in ambition%}
                <option>{{amb}}</option>
                {%endfor%}
            </select>
            <small class="form-text text-muted">What is your biggest ambition?!?!?!?</small>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Tell me a story</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Cool story, bro..." name="story"></textarea>
        </div>
        
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>




    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</div>
<div class="col-md-4"></div>
</div>
</body>

</html>
