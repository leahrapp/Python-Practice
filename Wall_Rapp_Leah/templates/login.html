<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="jumbotron"><h1>Please log in </h1></div>
<div class="col-md-4">
    <form action="/login" method="POST">
        <label for="login-id">Email or login Id</label>
        <input type="email" id="login-id" name="loginId"/>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="loginPassword"/>
        <button type="submit">Enter</button>


    </form>
    
    <form action="/getRegistration" method="GET">
        <h1>Don't have an account?</h1>
        <p>Click <button type="submit">Here</button> to register</p>
        

    </form>    

    
    

</div>
<div class="col-md-4"></div>
</body>
</html>
